<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>TURTLEDOVE demo UI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="./static/css/normalize.css">
    <link rel="stylesheet" href="./static/css/skeleton.css">
    <style>
        body {
            background: rgba(0.1, 0.1, 0.1, 0.05);
        }

        .container {
            margin-top: 5%;
        }
    </style>
</head>
<body>
<script type="module">
  import { removeAd } from './static/js/user-interface.js'
  import { Logger } from './static/js/common.js'

  let params = (new URL(document.location)).searchParams
  const adPartner = params.get('adPartner')
  const groupName = params.get('groupName')
  const id = params.get('id')
  let logger = new Logger(window.location.protocol + '//' + window.location.host, true, false)
  if (adPartner !== null && groupName !== null && id !== null) {
    removeAd(adPartner, groupName, id)
    logger.log(`Remove ${adPartner} ad for ${groupName} with id ${id}`)
  } else {
    logger.log(`Incomplete request to remove ${adPartner} ad for ${groupName} with id ${id}`)
  }
</script>
<div class="container">
    <h1>Ad removed!</h1>
    <p>It will not show again.</p>
</div>
</body>
</html>
